<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Scrolling with Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body class="scroll-smooth">
    <!-- Navbar -->
    <header class="fixed top-0 left-0 w-full bg-white shadow-md z-50">
      <nav
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <div class="text-lg font-semibold">My Website</div>
        <ul class="flex space-x-6">
          <li>
            <a href="#home" class="text-gray-700 hover:text-orange-400">Home</a>
          </li>
          <li>
            <a href="#services" class="text-gray-700 hover:text-orange-400"
              >Services</a
            >
          </li>
          <li>
            <a href="#about" class="text-gray-700 hover:text-orange-400"
              >About</a
            >
          </li>
          <li>
            <a href="#features" class="text-gray-700 hover:text-orange-400"
              >Features</a
            >
          </li>
          <li>
            <a href="#pricing" class="text-gray-700 hover:text-orange-400"
              >Pricing</a
            >
          </li>
          <li>
            <a href="#testimonials" class="text-gray-700 hover:text-orange-400"
              >Testimonials</a
            >
          </li>
          <li>
            <a href="#team" class="text-gray-700 hover:text-orange-400">Team</a>
          </li>
          <li>
            <a href="#contact" class="text-gray-700 hover:text-orange-400"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Sections -->
    <main class="mt-[80px]">
      <section
        id="home"
        class="h-screen bg-blue-100 flex items-center justify-center"
      >
        <h1 class="text-3xl font-bold">Home Section</h1>
      </section>
      <section
        id="services"
        class="h-screen bg-green-100 flex items-center justify-center"
      >
        <h1 class="text-3xl font-bold">Services Section</h1>
      </section>
      <section
        id="about"
        class="h-screen bg-yellow-100 flex items-center justify-center"
      >
        <h1 class="text-3xl font-bold">About Section</h1>
      </section>
      <section
        id="features"
        class="h-screen bg-red-100 flex items-center justify-center"
      >
        <h1 class="text-3xl font-bold">Features Section</h1>
      </section>
      <section
        id="pricing"
        class="h-screen bg-pink-100 flex items-center justify-center"
      >
        <h1 class="text-3xl font-bold">Pricing Section</h1>
      </section>
      <section
        id="testimonials"
        class="h-screen bg-purple-100 flex items-center justify-center"
      >
        <h1 class="text-3xl font-bold">Testimonials Section</h1>
      </section>
      <section
        id="team"
        class="h-screen bg-indigo-100 flex items-center justify-center"
      >
        <h1 class="text-3xl font-bold">Team Section</h1>
      </section>
      <section
        id="contact"
        class="h-screen bg-gray-100 flex items-center justify-center"
      >
        <h1 class="text-3xl font-bold">Contact Section</h1>
      </section>
    </main>
  </body>
</html>
